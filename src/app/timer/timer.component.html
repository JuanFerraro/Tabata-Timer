<div class="container">

  <div class="timer-container">
    <h1>{{ status }}</h1>
    <div class="timer">
      <!-- {{ clock }} -->
      {{ hours }}:{{ minutes }}:{{ seconds }}
    </div>
    <div class="info">
      <h2>Cycles: {{ doneCycles }} / {{ numberOfCycles }}</h2>
      <h2>Sets: {{ doneSets }} / {{ numberOfSets }}</h2>
    </div>

    <div class="buttons">
      <button class="start-button" (click)="start()" >Start</button>
      <button class="stop-button" (click)="stop()" >Stop</button>
    </div>

  </div>

  <div class="settings-container">
    <app-settings (sendFormEvent)="recieveForm($event)" ></app-settings>
  </div>

</div>
