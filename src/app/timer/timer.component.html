<div class="container">

  <div class="timer-container">
    <div class="timer">
      <h1>{{ clock }}</h1>
    </div>
    <div class="info">
      <h2>Cycles: {{ doneCycles }} / {{ numberOfCycles }}</h2>
      <h2>Sets: {{ doneSets }} / {{ numberOfSets }}</h2>
    </div>

    <button>Start</button>
    <button>Stop</button>

  </div>

  <div class="settings-container">
    <app-settings (sendFormEvent)="recieveForm($event)" ></app-settings>
  </div>

</div>
