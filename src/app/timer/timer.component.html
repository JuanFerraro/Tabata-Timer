<div class="container">

  <div class="timer-container">
    <div class="timer">
      {{ clock }}
    </div>
    <div class="info">
      <h2>Cycles: {{ doneCycles }} / {{ numberOfCycles }}</h2>
      <h2>Sets: {{ doneSets }} / {{ numberOfSets }}</h2>
    </div>

    <div class="buttons">
      <button class="start-button">Start</button>
      <button class="stop-button">Stop</button>
    </div>

  </div>

  <div class="settings-container">
    <app-settings (sendFormEvent)="recieveForm($event)" ></app-settings>
  </div>

</div>
